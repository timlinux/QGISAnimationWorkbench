name: ğŸ“¦ Make QGIS Plugin Zip for Release

on:
  push:
    tags:
      - '*'
  # Allow manually running in the actions tab
  workflow_dispatch:

jobs:
  build_release:
    name: Build Release ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Version ğŸ”¢
        run: echo "::set-output name=version::$(cat animation_workbench/metadata.txt | grep version | sed 's/version=//g')"
        id: version
      - name: Release ğŸ”–
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: true
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Install Zip ğŸ”§
        uses: montudor/action-zip@v1
      - name: Build Package ğŸš€
        run: zip -qq -r animation_workbench_${{ steps.version.outputs.version }}.zip /github/workspace/animation_workbench
        working-directory: /github/workspace
      - name: List Files ğŸ“
        run: ls -lah    
      - name: Upload Package âš¡
        # runs-on: ubuntu-latest
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: animation_workbench_${{ steps.version.outputs.version }}.zip
          asset_name: animation_workbench_${{ steps.version.outputs.version }}
          asset_content_type: application/gzip
